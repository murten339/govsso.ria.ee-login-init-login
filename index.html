<!doctype html>
<html lang="et">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turvaline autentimine – Rahvastikuregister</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --blue: #0f4374;
      --green: #008441;
      --gray: #f3f5f7;
      --white: #fff;
      font-family: "Inter", system-ui, sans-serif;
    }
    body {
      margin: 0;
      background: var(--gray);
      color: #111;
    }
    header {
      background: var(--blue);
      color: #fff;
      font-weight: 600;
      padding: 14px 20px;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .crest {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 24px;
    }
    .crest img {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      object-fit: contain;
      background: #fff;
      border: 1px solid #ccc;
    }
    .crest h2 {
      font-size: 20px;
    }
    .card {
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      padding: 28px;
    }
    h1 {
      font-size: 22px;
      color: #0b2546;
      margin-bottom: 18px;
    }
    .data {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px 120px;
      margin-bottom: 26px;
    }
    .data span {
      display: block;
      font-size: 12px;
      color: #667;
      text-transform: uppercase;
      margin-bottom: 2px;
      letter-spacing: 0.03em;
    }
    .data strong {
      font-size: 15px;
    }
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-primary {
      background: var(--green);
      color: #fff;
    }
    .btn-outline {
      background: #fff;
      border: 1px solid #b7c5d1;
      color: var(--blue);
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-top: 40px;
    }
    @media (max-width: 700px) {
      .data {
        grid-template-columns: 1fr;
      }
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>Turvaline autentimine e-teenustes</header>
  <main>
    <div class="crest">
      <!-- Lihtne sisseehitatud SVG-vapp -->
      <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNzAiIGhlaWdodD0iNzAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjcwIiBoZWlnaHQ9IjcwIiByeD0iOCIgZmlsbD0iI2VmZWYiIHN0cm9rZT0iI2NjYyIvPjx0ZXh0IHg9IjM1IiB5PSI0MiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZm9udC1zaXplPSIxMCIgZmlsbD0iIzMzMyI+VkFQUDwvdGV4dD48L3N2Zz4=" alt="Vapp" />
      <h2>Riigi autentimisteenus</h2>
    </div>

    <section class="card">
      <h1>Teenusesse Rahvastikuregistri e-teeninduskeskkond sisselogimine</h1>
      <div class="data">
        <div>
          <span>Eesnimi</span>
          <strong>Marten</strong>
        </div>
        <div>
          <span>Isikukood</span>
          <strong>EE50606307135</strong>
        </div>
        <div>
          <span>Perenimi</span>
          <strong>Kaarna</strong>
        </div>
        <div>
          <span>Sünniaeg</span>
          <strong>30.06.2006</strong>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary">Jätka seanssi</button>
        <button class="btn btn-outline">Autendi uuesti</button>
      </div>
    </section>

    <footer>© 2025 Marten Kaarna</footer>
  </main>
</body>
</html>
